<body style="">
  <h1>Subnet Cal</h1>
  <br>
  <article>
    <form id="formid" action="http://ec2-13-229-184-74.ap-southeast-1.compute.amazonaws.com:8081" method="post">
      <table>
        <tr>
          <td>
            <label>IP address</label></br>
            <input type="text" id="ip" name="ip" required pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$">
          </td>
          <td>
            <label>Subnet</label></br>
            <select id="subnet" name="subnet">
                <option value="255.255.255.254/31">255.255.255.254/31</option>
                <option value="255.255.255.252/30">255.255.255.252/30</option>
                <option value="255.255.255.248/29">255.255.255.248/29</option>
                <option value="255.255.255.240/28">255.255.255.240/28</option>
                <option value="255.255.255.224/27">255.255.255.224/27</option>
                <option value="255.255.255.192/26">255.255.255.192/26</option>
                <option value="255.255.255.128/25">255.255.255.128/25</option>
                <option value="255.255.255.0/24">255.255.255.0/24</option>
                <option value="255.255.254.0/23">255.255.254.0/23</option>
                <option value="255.255.252.0/22">255.255.252.0/22</option>
                <option value="255.255.248.0/21">255.255.248.0/21</option>
                <option value="255.255.240.0/20">255.255.240.0/20</option>
                <option value="255.255.224.0/19">255.255.224.0/19</option>
                <option value="255.255.192.0/18">255.255.192.0/18</option>
                <option value="255.255.128.0/17">255.255.128.0/17</option>
                <option value="255.255.0.0/16">255.255.0.0/16</option>
                <option value="255.254.0.0/15">255.254.0.0/15</option>
                <option selected="selected" value="255.252.0.0/14">255.252.0.0/14</option>
                <option value="255.248.0.0/13">255.248.0.0/13</option>
                <option value="255.240.0.0/12">255.240.0.0/12</option>
                <option value="255.224.0.0/11">255.224.0.0/11</option>
                <option value="255.192.0.0/10">255.192.0.0/10</option>
                <option value="255.128.0.0/9">255.128.0.0/9</option>
                <option value="255.0.0.0/8">255.0.0.0/8</option>
                <option value="254.0.0.0/7">254.0.0.0/7</option>
                <option value="252.0.0.0/6">252.0.0.0/6</option>
                <option value="248.0.0.0/5">248.0.0.0/5</option>
                <option value="240.0.0.0/4">240.0.0.0/4</option>
                <option value="224.0.0.0/3">224.0.0.0/3</option>
                <option value="192.0.0.0/2">192.0.0.0/2</option>
                <option value="128.0.0.0/1">128.0.0.0/1</option>
              </select>
          </td>
        </tr>
      </table>
      <input type="submit" id="submitButton" name="submitButton" value="Submit">
    </form>
  </article>
  <br>
  <article class="hd" hidden>
    <h3>Result</h3>
    <center>
      <table id="result">
        <tr>
          <th>Data Type</th>
          <th>Value</th>
        </tr>
      </table>
    </center>
  </article>
  <br>
  <article class="hd" hidden>
    <h3>  All Possible Networks </h3>
    <table id="possible">
      <tr>
        <th>Network Address</th>
        <th>Usable Host Range</th>
        <th>Broadcast Address</th>
      </tr>
    </table>
  </article>
